name: Build ZIP and upload to Cloudflare R2 on release

on:
  release:
    types: [published]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up zip (if needed)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Prepare plugin zip
        # adjust folder name if your plugin folder is different
        run: |
          PLUGIN_DIR="hello-world-plugin"
          # create a zip with tag in name (use release tag)
          TAG="${{ github.ref_name }}"
          ZIP_NAME="${PLUGIN_DIR}-${TAG:-latest}.zip"
          # Ensure we don't accidentally zip .git
          zip -r "$ZIP_NAME" "$PLUGIN_DIR" -x "*.git*"
        shell: bash

      - name: Show zip contents
        run: ls -lh *.zip

      # - name: Upload zip to Cloudflare R2
      #   # using the r2-upload-action (S3-compatible) - recommended
